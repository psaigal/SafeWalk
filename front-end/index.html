<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SafeWalk</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class='signIn'><class="fa fa-bars"> Sign Up</a>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>SafeWalk</h1>
            <h3 id='h3'>Peace of mind for your loved ones</h3>
            <br>
            <a  href="#about" class="btn btn-dark btn-lg">Track me!</a>


        </div>
    </header>
     <!-- Sign up/ Sign in form -->
    <div class="form" id="tf-sign" >
        <a class="boxclose" id="boxclose"></a>
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1 class="forfree">Sign Up for Free</h1>
                <form  id ='signupForm'action="/" method="post">
                    <div class="top-row">
                        <div id='field1' class="field-wrap">
                          <label>
                            First Name<span class="req">*</span>
                          </label>
                          <input type="text" name='firstName' id='firstName' required autocomplete="off" />
                        </div>
                        <div id='field2' class="field-wrap">
                          <label>
                            Last Name<span class="req">*</span>
                          </label>
                          <input name ='lastName' id='lastName' type="text"required autocomplete="off"/>
                        </div>
                    </div>
                    <div id='field3' class="field-wrap">
                        <label>
                          Email Address<span class="req">*</span>
                        </label>
                        <input type="email" name ="email" id= "email" required autocomplete="off"/>
                    </div>
                    <div  id='field4' class="field-wrap">
                        <label>
                          Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" name="password" id="password" required autocomplete="off"/>
                    </div>
                    <button type="submit" id='signUp' class="button button-block"/>Get Started</button>
                </form>
            </div>
            <div id="login">
                <h1>Welcome Back!</h1>
                <form  id='loginForm'action="/" method="post">
                    <div id='field5' class="field-wrap">
                        <label>
                          Email Address<span class="req">*</span>
                        </label>
                        <input type="email" name ="email2" id="email2" required autocomplete="off"/>
                    </div>
                    <div id='field6' class="field-wrap">
                        <label>
                          Password<span class="req">*</span>
                        </label>
                        <input type="password" name="password2" id="password2" required autocomplete="off"/>
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button id ='logIn' class="button button-block"/>Log In</button>
                </form>
            </div> <!-- div login  -->
        </div><!-- tab-content -->
    </div> <!-- /form -->
</body>

</html>
